apiVersion: helm.cattle.io/v1
kind: HelmChartConfig
metadata:
  name: traefik
  namespace: kube-system
spec:
  valuesContent: |-
    dashboard:
      enabled: true
    ports:
      websecure:
        tls:
          enabled: true
      web:
        redirectTo: websecure
    logs:
      access:
        enabled: true
